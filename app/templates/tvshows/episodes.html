{% extends "base.html" %}

{% block content %}

<div class="container">
 <h1>Episodes</h1>
  <ul>{% for episode in episodes %}
        <img src="{{episode.image}}">
        <li><a href="/tvshows/{{episode.tvshow_id}}/{{episode.season_number}}/{{episode.episode_number}}">{{ episode.episode_name }}</a></li>
        <li>Airdate: {{episode.airdate}}</li>
        <li>Runtime: {{episode.airtime}}</li>
        {{episode.summary | safe}}
      {% endfor %}
  </ul>
</div>

{% endblock %}
