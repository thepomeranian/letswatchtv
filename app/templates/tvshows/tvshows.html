{% extends "base.html" %}

{% block content %}

<div class="container">
  <h1>TVShows</h1>

  <div class="tvshow-grid">
    {% for tvshow in tvshows %}
          
            {% for pic in tvshow.tvshow_photos %}
              <a href="/tvshows/{{ tvshow.id }}"><img src="{{pic.medium_url}}" onload="lzld(this)"></a>
            {% endfor %}

    {% endfor %}
  </div>

</div>

{% endblock %}
