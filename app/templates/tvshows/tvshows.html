{% extends "base.html" %}

{% block content %}

<div class="container">
  <h1>TVShows</h1>
  <ul>
    
   
    {% for photo in tvshow_photo %}
     <img src="{{ photo.medium_url }}">
    {% endfor %}

    {% for tvshow in tvshows %}
    <li><a href="tvshows/{{ tvshow.id }}">{{ tvshow.tvshow }}</a></li>

    {% endfor %}
  </ul>
</div>

{% endblock %}
