{% extends "base.html" %}

{% block content %}

<div class="container">
  <h1>TVShows</h1>

  


  {% for tvshow in tvshows %}
        <a href="tvshows/{{ tvshow.id }}">
          {% for pic in tvshow.tvshow_photos %}
            <img src="{{pic.medium_url}}" onload="lzld(this)">
          {% endfor %}
        </a>
  {% endfor %}
   

</div>

{% endblock %}
