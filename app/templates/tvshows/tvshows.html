{% extends "base.html" %}

{% block content %}

<div class="container">
  <h1>TVShows</h1>

  <div class="tvshow-grid">
    {% for tvshow in tvshows %}
    <div class="tvshow">
      <a href="/tvshows/{{ tvshow.id }}">
      {% for pic in tvshow.tvshow_photos %}
        <img src="{{pic.medium_url}}" onload="lzld(this)"> 
      {% endfor %}
      <div class="tvshow-name">{{tvshow.tvshow}}</div>
      </a>
    </div>
    {% endfor %}

  
  </div>
</div>

{% endblock %}
